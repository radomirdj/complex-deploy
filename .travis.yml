sudo: required
services:
- docker

before_install:
- docker build -t radomir/complex-test -f ./client/Dockerfile.dev ./client

script:
- docker run radomir/complex-test npm run test -- --coverage

after_sucess:
  - docker build -t radomir/complex-client ./client
  - docker build -t radomir/complex-nginx ./nginx
  - docker build -t radomir/complex-server ./server
  - docker build -t radomir/complex-worker ./worker
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push radomir/complex-client
  - docker push radomir/complex-nginx
  - docker push radomir/complex-server
  - docker push radomir/complex-worker